require: rubocop-rspec

inherit_from: .rubocop_todo.yml

AllCops:
  DisplayCopNames: true
  Exclude:
    - 'db/**/*'
    - 'app/models/marc_indexer.rb' # TODO
    - 'vendor/**/*'

Rails:
  Enabled: true

Metrics/ClassLength:
  Exclude:
    - 'app/controllers/catalog_controller.rb'

Metrics/LineLength:
  Enabled: false

Metrics/MethodLength:
  Exclude:
    - 'app/controllers/catalog_controller.rb'

Style/BlockComments:
  Exclude:
    - 'spec/spec_helper.rb'

Naming/PredicateName:
  Exclude:
    - 'app/controllers/catalog_controller.rb'

RSpec/AnyInstance:
  Exclude:
    - 'spec/support/**/*'

RSpec/DescribeClass:
  Exclude:
    - 'spec/routing/**/*'
    - 'spec/views/**/*'

Style/Documentation:
  Enabled: false

RSpec/InstanceVariable:
  Enabled: false
